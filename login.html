<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="image/brand-2.png" />
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.css" />
    <!-- ICON BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="login.css" />
    <title>HisCARE | Santo Yusup</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="section-login">
        <div class="row">
          <div class="bg-login col-sm-6">
            <img src="image/login.png" />
          </div>
          <div class="form-login col-sm-6">
            <div class="form-isi w-50">
              <div class="welcome">
                <h2>Selamat Datang, <br /><span class="line-kuning"></span>HisCARES !</h2>
                <p class="mt-3">Masuk untuk mengetahui<br />kondisimu.</p>
                <form class="mt-5 form-content" action="../dashboard/index.html">
                  <div class="input-group mb-3 shadow-sm">
                    <span class="input-group-text p-2 border-0" id="basic-addon1"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control border-0 p-2" placeholder="Masukan Email" aria-label="Belajar mewarnai" aria-describedby="basic-addon1" />
                  </div>
                  <div class="input-group mb-3 shadow-sm">
                    <span class="input-group-text p-2 border-0" id="basic-addon1"><i class="fas fa-lock"></i></span>
                    <input type="text" class="form-control border-0 p-2" placeholder="Masukan Kata Sandi" aria-label="Belajar mewarnai" aria-describedby="basic-addon1" />
                  </div>
                  <div class="mb-3 form-check text-end">
                    <label class="form-check-label text-decoration-none" for="exampleCheck1"><a href="#">Lupa Kata Sandi</a></label>
                  </div>
                  <button type="submit" class="btn btn-primary w-100">Masuk</button>
                  <p class="mt-4 text-center"><span>ㅤAtau Masuk Menggunakanㅤ</span></p>
                  <div class="another-login">
                    <button class="btn bg-white mx-2"><i class="bi bi-instagram"></i></button>
                    <button class="btn bg-white mx-2"><i class="bi bi-google"></i></button>
                  </div>
                </form>
                <p class="text-center mt-3">Belum punya akun ? <a href="register.html">Daftar Sekarang</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/assets/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="/assets/script.js"></script>
  </body>
</html>
